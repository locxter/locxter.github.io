        <main>
            <h2>Grade calculator</h2>
            <p>
                <label for="max-points">Max. points:</label>
                <br />
                <input type="number" id="max-points" min="0" value="90" />
            </p>
            <p>
                <label for="achieved-points">Achieved points:</label>
                <br />
                <input type="number" id="achieved-points" min="0" value="90" />
            </p>
            <p>
                <label for="grade">Grade:</label>
                <br />
                <input type="number" id="grade" min="1" step="0.1" value="1.0" readonly />
            </p>
            <p>
                <button id="calculate">Calculate</button>
            </p>
            <h3>Settings</h3>
            <p>
                <label for="direction">Direction:</label>
                <br />
                <select id="direction">
                    <option value="points-to-grade" selected>From points to grade</option>
                    <option value="grade-to-points">From grade to points</option>
                </select>
            </p>
            <p>
                <label for="rounding-style">Rounding style:</label>
                <br />
                <select id="rounding-style">
                    <option value="cut" selected>Cut off</option>
                    <option value="round">Round mathematically</option>
                    <option value="ceil">Ceil</option>
                </select>
            </p>
            <p>
                <label for="decimal-places">Decimal places (only displayed if needed):</label>
                <br />
                <input type="number" id="decimal-places" min="1" max="4" value="1" />
            </p>
        </main>
